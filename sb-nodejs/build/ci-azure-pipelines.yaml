parameters:
- name: dockerHubConnName
  type: string
- name: dockerHubRepoName
  type: string


jobs:

  - job: scanLockFile
    steps:
     - bash: docker run -i -v ${PWD}:/src ghcr.io/google/osv-scanner -L /sb-nodejs/package-lock.json
       continueOnError: true 

  - job: appBuildImage
    steps:
    - task: Docker@2
      displayName: buildAndPush
      inputs:
        containerRegistry: '${{ parameters.dockerHubConnName }}'
        repository: '${{ parameters.dockerHubRepoName }}'
        Dockerfile: sb-nodejs/Dockerfile
        tags: |
         $(Build.BuildNumber)
         latest