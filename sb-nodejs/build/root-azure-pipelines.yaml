pool:
  name: devops-agent
  # name: Azure Pipelines
  # vmImage: ubuntu-20.04

trigger:
  branches:
    include:
    - releases/*
    - hotfix
    - DEV/*
    - devops/playground
    - main
  paths: 
    include: 
    - sb-nodejs/*

pr: none

stages:
- stage: CI
  displayName: 'CI Pipeline'
  jobs:
  - template: 'ci-azure-pipelines.yaml'
    parameters:
      dockerHubConnName: 'personal-dockerhub'
      dockerHubRepoName: 'allenvino1/sb-node-js'

- stage: devx
  dependsOn: CI
  displayName: 'devx deployment'
  jobs:
  - template: 'cd-azure-pipelines.yaml'
    parameters:
      appName: 'sb-node-js'
      envCode: 'devx'
      k8sConnName: 'gke-devx'
      projectPrefix: 'devops'

- stage: test
  dependsOn: CI
  displayName: 'test deployment'
  jobs:
  - template: 'cd-azure-pipelines.yaml'
    parameters:
      appName: 'sb-node-js'
      envCode: 'test'
      k8sConnName: 'gke-test'
      projectPrefix: 'devops'

- stage: stag
  dependsOn: CI
  displayName: 'stag deployment'
  jobs:
  - template: 'cd-azure-pipelines.yaml'
    parameters:
      appName: 'sb-node-js'
      envCode: 'stag'
      k8sConnName: 'gke-prod'
      projectPrefix: 'devops'

- stage: prod
  dependsOn: CI
  displayName: 'prod deployment'
  jobs:
  - template: 'cd-azure-pipelines.yaml'
    parameters:
      appName: 'sb-node-js'
      envCode: 'prod'
      k8sConnName: 'gke-prod'
      projectPrefix: 'devops'